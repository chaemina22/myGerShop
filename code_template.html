<!DOCTYPE html>
    <html>
        <head>
            <title> 미나의 행운방 </title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
            <style>
                body { 
                    background-image: url("BackgroundImage.png");
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    font-family: "Gowun Batang", serif;
                }

            </style>
        </head>
        <body>
            <img src="Banner.png" alt="my Banner" width="100%"> 
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3> ~ 행복 판매 합니다 ~ </h3>
                <p> 이 상점은 제가 생각하는 행복을 모아둔 공간입니다. </p>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr;">
               <div style="margin: 10px; display: flex; flex-direction: column; align-items: center;">
                    <h3> 보라색 네잎클로버 : 1,500원 </h3>
                    <img src="Poster1.png" alt="my Poster">
                    <p> 사랑을 가져다 줘요 </p>
               </div>
               
                <div style="margin: 10px; display: flex; flex-direction: column; align-items: center;">
                    <h3> 세잎클로버 : 1,500원 </h3>
                    <img src="Poster2.png" alt="my Poster">
                    <p> 행복을 가져다 줘요 </p>
                </div>

                <div style="margin: 10px; display: flex; flex-direction: column; align-items: center;">
                    <h3> 무지개 : 1,500원 </h3>
                    <img src="Poster3.png" alt="my Poster" >
                    <p> 평화를 가져다 줘요 </p>
                </div>

                   <div style="margin: 10px;display: flex; flex-direction: column; align-items: center;">
                    <h3> 럭키 세븐 : 7,777원 </h3>
                    <img src="Poster4.png" alt="my Poster" >
                    <p> 행운 가져다 줘요 </p>
                </div>

               </div>

            </div>
           
           
        </body>
    </html>
